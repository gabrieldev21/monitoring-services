config:
  target: 'http://localhost:3000'
  phases:
    - duration: 60
      arrivalRate: 10
  defaults:
    headers:
      content-type: application/json
  variables:
    email: 'user@example.com'
    password: 'secret123'
  ensure:
    maxRequestsPerSecond: 200

scenarios:
  - name: Auth then call catalog post and get by id
    flow:
      - post:
          url: '/auth/login'
          json:
            email: '{{ email }}'
            password: '{{ password }}'
          capture:
            - json: $.accessToken
              as: accessToken
          expect:
            - statusCode: 201
      - post:
          url: '/catalog'
          headers:
            Authorization: 'Bearer {{ accessToken }}'
          json:
            name: 'Produto Teste 5'
            price: 120
          expect:
            - statusCode: 201
      - get:
          url: '/catalog/1'
          headers:
            Authorization: 'Bearer {{ accessToken }}'
          expect:
            - statusCode: 200
